<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>色卡</title>
    <style>
        canvas{
            background: pink;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector("canvas")
        let ctx = canvas.getContext("2d")

        function createColorBorad(row,col){
            for (let i = 0;i < row;i++){
                for (let j = 0;j < col;j++){
                    ctx.fillStyle = "rgb(" + Math.floor(255 - (255/row) * i) + ',' + Math.floor(255 - (255/col) * j) + ",0)"
                    ctx.fillRect(i*50,j*50,50,50)
                }
            }
        }

        createColorBorad(10,10)
    </script>
</body>
</html>
