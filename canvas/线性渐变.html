<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector("canvas")
        let ctx = canvas.getContext("2d")

        let lingrad = ctx.createLinearGradient(0,0,0,300)
        lingrad.addColorStop(0,"blue")
        lingrad.addColorStop(0.5,"white")
        lingrad.addColorStop(0.5,"green")
        lingrad.addColorStop(1,"white")

        let lingrad2 = ctx.createLinearGradient(0,75,0,225)
        lingrad2.addColorStop(0.5,"black")
        lingrad2.addColorStop(1,"rgba(0,0,0,0)")

        ctx.fillStyle = lingrad
        ctx.strokeStyle = lingrad2
        ctx.fillRect(0,0,300,300)
        ctx.strokeRect(75,75,150,150)


    </script>
</body>
</html>
